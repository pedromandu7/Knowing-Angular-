    <nz-card nz-col [nzSpan]="8">
      <nz-card-meta [nzTitle]="'Coffees'"></nz-card-meta>
      <div class="card coffees">
        <div style="border-bottom: 1px solid rgb(233, 233, 233);">
          <label nz-checkbox [(ngModel)]="allCheckedCoffee" (ngModelChange)="updateAllChecked('coffees')"
            [nzIndeterminate]="indeterminate">
            Check all
          </label>
        </div>
        <nz-checkbox-group [(ngModel)]="checkOptionsCoffee" (ngModelChange)="updateSingleChecked('coffees')">
        </nz-checkbox-group>
      </div>
    </nz-card>

    <nz-card nz-col [nzSpan]="8">
      <nz-card-meta [nzTitle]="'Juices'"></nz-card-meta>
      <div class="card juices">
        <div style="border-bottom: 1px solid rgb(233, 233, 233);">
          <label nz-checkbox [(ngModel)]="allCheckedJuice" (ngModelChange)="updateAllChecked('juices')"
            [nzIndeterminate]="indeterminate1">
            Check all
          </label>
        </div>
        <nz-checkbox-group [(ngModel)]="checkOptionsJuice" (ngModelChange)="updateSingleChecked('juices')">
        </nz-checkbox-group>
      </div>
    </nz-card>

    <nz-card nz-col [nzSpan]="8">
      <nz-card-meta [nzTitle]="'Teas'"></nz-card-meta>
      <div class="card teas">
        <div style="border-bottom: 1px solid rgb(233, 233, 233);">
          <label nz-checkbox [(ngModel)]="allCheckedTea" (ngModelChange)="updateAllChecked('teas')"
            [nzIndeterminate]="indeterminate2">
            Check all
          </label>
        </div>
        <nz-checkbox-group [(ngModel)]="checkOptionsTea" (ngModelChange)="updateSingleChecked('teas')">
        </nz-checkbox-group>
      </div>
    </nz-card>



    <!-- </nz-form-item>

</div>
